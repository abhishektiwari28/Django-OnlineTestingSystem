{% extends 'master.html' %}

{% block titles %} Test Result {% endblock %}

{% block top %} 
    <a href="{% url 'OTS:home'%}">Home</a>
    <a href="{% url 'OTS:logout'%}">logout</a>
{% endblock %}

{% block content %} 
<div class="history-design">
    <table>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Attempt</th>
            <th>Right</th>
            <th>Wrong</th>
            <th>Points</th>
        </tr>
        {% for r in result %}
        <tr>
            <td>{{r.date}}</td>
            <td>{{r.time}}</td>
            <td>{{r.attempt}}</td>
            <td>{{r.right}}</td>
            <td>{{r.wrong}}</td>
            <td>{{r.points}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
