{% extends 'master.html' %}

{% block titles %} Registration form {% endblock %}

{% block top %} 
    <a href="{% url 'OTS:login'%}">login</a>
{% endblock %}

{% block content %} 
<div class="all-forms">
    <form action="{% url 'OTS:storeCandidate'%}" method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username">
        <label for="password">Password</label>
        <input type="password" name="password">
        <label for="name">Name</label>
        <input type="text" name="name">

        <div class="form-unit-s">
            <input class="login_" type="submit" value="submit">
            <input class="login_" type="reset" value="clear">
        </div>
    </form>
    Already have an account, <a href="{% url 'OTS:login'%}">Click here</a>
</div>
{% endblock %}
