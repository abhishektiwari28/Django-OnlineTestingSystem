{% extends 'master.html' %}

{% load static %}

{% block titles %} Login form {% endblock %}

{% block top %} 
    <a href="{% url 'OTS:registrationForm'%}">Signup</a>
{% endblock %}

{% block content %}  
<div class="all-forms">
    {% if loginError %}
        <div id="error">{{loginError}}</div>
    {% endif %}
    <form action="{% url 'OTS:login' %}"  method="post">
        {% csrf_token %}
        <div class="form-unit">
            <label for="username">Username</label>
            <input type="text" name="username">
        </div>
        <div class="form-unit">
            <label for="password">Password</label>
            <input type="password" name="password">
        </div>
        <div class="form-unit-s">
            <input class="login_" type="submit" value="login">
            <input class="login_" type="reset" value="clear">
        </div>
    </form>
    New user <a href="{% url 'OTS:registrationForm'%}">Click here</a>
</div>

{% endblock %}
